<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="/your-path-to-fontawesome/css/fontawesome.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./CSS/normalize.css" />
    <link rel="stylesheet" href="./CSS/styles.css" />
    <title>Edufy Cloud services</title>
  </head>
  <body>
    <blockquote class="quote">
      <p class="quote-text">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Dignissimos
        mollitia eveniet quos dicta numquam sunt doloremque quam a adipisci
        accusamus!
      </p>
      <footer>
        <div class="media">
          <div class="media-image">
            <svg class="icon icon-primary quote-img">
              <use xlink:href="./img/sprite.svg#line"></use>
            </svg>
          </div>
          <div class="media-body">
            <h3 class="media-title quote-name">John Smith</h3>
            <p class="media-text quote-company">A company</p>
          </div>
        </div>
      </footer>
    </blockquote>
  </body>
</html>
